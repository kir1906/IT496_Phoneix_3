<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Prediction</title>
    <style>
        body {
            background: url('https://source.unsplash.com/1920x1080/?cricket') center/cover no-repeat; /* Sample background image */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            max-width: 500px;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 14px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <h1>Player Prediction</h1>

    <form method="post" action="/predict-player">
        <label for="Name">Player Name:</label>
        <input type="text" name="Name" required>

        <label for="bat_score">Batting Score:</label>
        <input type="number" name="bat_score" step="0.01" required>

        <label for="bow_score">Bowling Score:</label>
        <input type="number" name="bow_score" step="0.01" required>

        <label for="all_bat">All-Round Batting Score:</label>
        <input type="number" name="all_bat" step="0.01" required>

        <label for="all_bow">All-Round Bowling Score:</label>
        <input type="number" name="all_bow" step="0.01" required>

        <label for="wkt">Wickets:</label>
        <input type="number" name="wkt" required>

        <label for="Oppsition">Opposition:</label>
        <input type="text" name="Oppsition" required>

        <label for="Roll">Player Role:</label>
        <input type="text" name="Roll" required>

        <label for="Team">Team:</label>
        <input type="text" name="Team" required>

        <button type="submit">Predict Player</button>
    </form>
</body>

</html>
