<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Most Fours Prediction</title>
    <style>
        body {
            background: url('https://source.unsplash.com/1920x1080/?cricket') center/cover no-repeat; /* Sample background image */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            max-width: 500px;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 14px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Total run Prediction</h1>
    <form action="/predict-total-run" method="post">
        <label for="Mat">Mat:</label>
        <input type="number" name="Mat" step="any" required>

        <label for="Inns">Inns:</label>
        <input type="number" name="Inns" step="any" required>

        <label for="Afghanistan">Afghanistan:</label>
        <input type="number" name="Afghanistan" step="any" required>

        <label for="Australia">Australia:</label>
        <input type="number" name="Australia" step="any" required>

        <label for="Bangladesh">Bangladesh:</label>
        <input type="number" name="Bangladesh" step="any" required>

        <label for="England">England:</label>
        <input type="number" name="England" step="any" required>

        <label for="India">India:</label>
        <input type="number" name="India" step="any" required>

        <label for="Netherlands">Netherlands:</label>
        <input type="number" name="Netherlands" step="any" required>

        <label for="NewZealand">New Zealand:</label>
        <input type="number" name="NewZealand" step="any" required>

        <label for="Pakistan">Pakistan:</label>
        <input type="number" name="Pakistan" step="any" required>

        <label for="SouthAfrica">South Africa:</label>
        <input type="number" name="SouthAfrica" step="any" required>

        <label for="SriLanka">Sri Lanka:</label>
        <input type="number" name="SriLanka" step="any" required>

        <label for="AVG_Run">Average Run:</label>
        <input type="number" name="AVG_Run" step="any" required>

        <label for="AVG_SR">Average Strike Rate:</label>
        <input type="number" name="AVG_SR" step="any" required>

        <label for="AVG_BF">Average Balls Faced:</label>
        <input type="number" name="AVG_BF" step="any" required>

        <label for="Player_pre">Player Prefix:</label>
        <input type="text" name="Player_pre" required>

        <label for="Team_pre">Team Prefix:</label>
        <input type="text" name="Team_pre" required>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
