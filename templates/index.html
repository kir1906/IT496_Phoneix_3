<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Prediction Hub</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://source.unsplash.com/1920x1080/?cricket') center/cover no-repeat; /* Sample background image */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            background-color: rgba(255, 255, 255, 0.8); /* Background color overlay */
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 40px;
        }

        .predict-link {
            position: relative;
            padding: 14px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-right: 20px;
            display: inline-block;
            transform: translateX(0);
            opacity: 1;
            overflow: hidden;
        }

        .predict-link:hover {
            background-color: #2980b9;
        }

        .predict-link:not(:last-child) {
            margin-right: 20px;
        }

        .predict-link:hover {
            transform: translateX(5px);
            opacity: 0.9;
        }

        .spark {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #fff;
            opacity: 0;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: sparkAnimation 0.3s ease-out;
        }

        @keyframes sparkAnimation {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to Prediction Hub</h1>

        <p>Get predictions for cricket players and matches based on their performance!</p>

        <a class="predict-link" href="/player">Predict a Player
            <div class="spark"></div>
        </a>
        <a class="predict-link" href="/most_four">Predict Most Fours
            <div class="spark"></div>
        </a>
        <a class="predict-link" href="/total_run">Predict Total Run
            <div class="spark"></div>
        </a>
        <a class="predict-link" href="/finalist_in">Winner
            <div class="spark"></div>
        </a>
    </div>

    <script>
        document.querySelectorAll('.predict-link').forEach(link => {
            link.addEventListener('mousemove', (e) => {
                const spark = link.querySelector('.spark');
                const rect = link.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                spark.style.left = `${x}px`;
                spark.style.top = `${y}px`;
            });
        });
    </script>
</body>

</html>
